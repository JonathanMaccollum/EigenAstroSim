mode: ContinuousDelivery
next-version: 0.1.0
branches:
  main:
    tag: ''
    increment: Patch
    track-merge-target: true
  feature:
    tag: feature
    increment: None
  pull-request:
    tag: pr
    increment: None
    track-merge-target: true
    is-mainline: false
  hotfix:
    tag: hotfix
    increment: Patch
ignore:
  sha: []
merge-message-formats: {}
commit-message-incrementing: MergeMessageOnly